      socket.on('trades', function(msg){
          if (chart) {
            chart.flow({
              json: msg,
              duration: 200
            });
          } else {
            chart = c3.generate({
                data: {
                    json: msg,
                    keys: {
                        x: 'trade_time',
                        value: ['price', 'volume'],
                    }
                },
                axis: {
                    x: {
                        type: 'timeseries'
                    }
                }
            });
