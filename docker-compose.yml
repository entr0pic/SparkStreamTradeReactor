zeppelin:
  image: localhost:5000/zeppelin
  hostname: zeppelin
  environment:
    ZEPPELIN_PORT: 8090
    ZEPPELIN_JAVA_OPTS: "-Dspark.driver.port=5432 -Dspark.cores.max=2"
    MASTER: spark://master:7077
    ZEPPELIN_NOTEBOOK_DIR: /zeppelin/data/notebooks
  links:
    - master
    - namenode
    - kafka
  expose:
    - 5432
  ports:
    - 8090:8090
    - 8091:8091
  volumes:
    - /media/storage/repos/SparkStreamTradeReactor/Zeppelin/data:/zeppelin/data
    - /media/storage/repos/SparkStreamTradeReactor/Spark/shared:/shared/data
    - /media/storage/repos/SparkStreamTradeReactor/Spark/jars:/jars